<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciclo For</title>
</head>
<body>
    <script>
        
        //el ciclo while (mientras q esta condicion sea verdadera){se ejecutara esta funcion}
        
        var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];
        
        var numerodias = dias.length - 1;
        var i = 0;
        while(i <= numerodias){
            document.write(dias[i] + "<br>");
            i++;
        }
        
        //La diferencias entre while y for es que en while las variables se declaran AFUERA, y casi siempre while dentro tendraun condicional.
        
    </script>
</body>
</html>
