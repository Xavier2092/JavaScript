<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metodos y propiedades cadena de texto</title>
</head>
<body>
    
    <script>
    
    var texto = "Xavier Carrillo";
    var nuevoText = texto.toLowerCase();   

    //.substring se usa para cortar cademas de texto y mostrar lo restante en pantalla.
    //.substr nos permite mostrar un texto cortado especifico
    //.indexof("letra") nos indica en numeros en que posicion esta la letra que especificamos
    //.lastIndexOf nos indica el numero de posicion de la letra contando de derecha a izquierda.
    //.replace nos permite como su nombre lo dice, reemplazar palabras de una variable. 
    //.toUpperCase nos permite pasar todo el texto a mayuscula mientras que toLowerCase lo contrario, pasa todo el texto a minuscula
    
    document.write(nuevoText);
        
    </script>
    
</body>
</html>
